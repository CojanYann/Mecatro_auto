<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robot Control - Écran Déporté</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS pour la cartographie -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <!-- Leaflet JavaScript après le CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <style>
        /* Votre CSS reste inchangé */
        :root {
            --blue-dark: #395791;
            --blue-light: #a1b4c2;
            --blue-lighter: #d1dbe4;
            --red: #eb0503;
            --beige: #f5ecd7;
            --white: #ffffff;
            --text-dark: #333333;
            --text-light: #777777;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comfortaa', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--white);
            color: var(--text-dark);
            touch-action: manipulation;
        }
        
        .container {
            max-width: 100%;
            padding: 10px;
        }
        
        .logo-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .logo {
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="90" fill="%23f5ecd7"/><path d="M60,60 L60,100 L100,100 L100,60 Z" fill="%23eb0503"/><path d="M140,60 L140,100 L100,100 L100,60 Z" fill="%23395791"/><circle cx="70" cy="70" r="5" fill="%23395791"/><circle cx="130" cy="70" r="5" fill="%23eb0503"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-dark);
            text-align: center;
            margin-left: 8px;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            border: 1px solid var(--blue-light);
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--blue-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Slider pour le servomoteur */
        .servo-control {
            padding: 10px;
            margin-bottom: 5px;
        }
        
        .servo-slider {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, var(--blue-light), var(--blue-dark));
            outline: none;
            margin-bottom: 10px;
        }
        
        .servo-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--blue-dark);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        .servo-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--blue-dark);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        .servo-value {
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            color: var(--blue-dark);
        }
        
        .control-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }
        
        .button {
            padding: 10px 15px;
            background-color: var(--blue-dark);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Comfortaa', sans-serif;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.2s ease;
            flex: 1;
            text-align: center;
        }
        
        .button:hover {
            background-color: #2a4473;
        }
        
        .button:active {
            transform: translateY(2px);
        }
        
        /* Capteurs à ultrasons */
        .ultrasonic-sensors {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .sensor-card {
            flex: 1;
            background-color: var(--blue-lighter);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            position: relative;
            min-height: 180px;
        }
        
        .sensor-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--blue-dark);
            margin: 10px 0;
        }
        
        .sensor-unit {
            font-size: 16px;
            color: var(--text-light);
        }
        
        .sensor-label {
            font-size: 14px;
            color: var(--text-dark);
            margin-bottom: 15px;
        }
        
        .sensor-bar {
            height: 10px;
            background-color: var(--blue-lighter);
            border-radius: 5px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }
        
        .sensor-progress {
            height: 100%;
            background: linear-gradient(to right, var(--success), var(--warning), var(--danger));
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .sensor-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-block;
            margin-top: 10px;
        }
        
        .sensor-status.safe {
            background-color: var(--success);
        }
        
        .sensor-status.warning {
            background-color: var(--warning);
        }
        
        .sensor-status.danger {
            background-color: var(--danger);
        }
        
        .sensor-indicator {
            width: 100%;
            height: 100px;
            position: relative;
            margin-top: 10px;
        }
        
        .sensor-waves {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .sensor-obstacle {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 20px;
            height: 40px;
            background-color: var(--blue-dark);
            border-radius: 3px;
            transition: right 0.5s ease;
        }
        
        .sensor-device {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 40px;
            height: 20px;
            background-color: var(--blue-light);
            border-radius: 3px;
        }
        
        .sensor-beam {
            position: absolute;
            top: 50%;
            left: 50px;
            height: 1px;
            background-color: rgba(57, 87, 145, 0.4);
            transform: translateY(-50%);
            transition: width 0.5s ease;
        }
        
        /* Navigation et boussole */
        .navigation-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .map-container {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid var(--blue-light);
        }
        
        .compass-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 15px auto;
        }
        
        .compass-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--blue-lighter);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .compass-marker {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid var(--red);
        }
        
        .compass-needle {
            width: 4px;
            height: 80px;
            background: linear-gradient(to bottom, var(--red) 50%, var(--blue-dark) 50%);
            transform-origin: center center;
            transition: transform 0.5s ease;
            position: relative;
            z-index: 1;
        }
        
        .compass-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--white);
            border: 2px solid var(--blue-light);
            z-index: 2;
        }
        
        .compass-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: -25px;
            font-size: 14px;
            font-weight: 700;
            color: var(--blue-dark);
        }
        
        .compass-degrees {
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: -25px;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-dark);
        }
        
        .gps-coordinates {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .gps-value {
            background-color: var(--beige);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-family: monospace;
            font-weight: 600;
            color: var(--blue-dark);
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }
        
        .journal-section {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--blue-light);
            border-radius: 8px;
            padding: 5px;
            background-color: #f9f9f9;
            font-family: monospace;
            font-size: 11px;
        }
        
        .log-entry {
            margin-bottom: 3px;
            padding-bottom: 3px;
            border-bottom: 1px solid #eee;
            display: flex;
        }
        
        .log-time {
            color: var(--blue-dark);
            font-weight: bold;
            margin-right: 8px;
            min-width: 50px;
        }
        
        .log-message {
            flex: 1;
        }

        /* Style pour indiquer l'état de connexion */
        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
            background-color: var(--danger);
            transition: background-color 0.3s ease;
        }
        
        .connection-status.connected {
            background-color: var(--success);
        }

        /* Bouton pour forcer la reconnexion */
        .reconnect-button {
            background-color: var(--blue-dark);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            display: block;
            width: 100%;
        }

        /* Sélecteur d'IP */
        .ip-control {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }

        .ip-input {
            flex: 1;
            padding: 5px;
            border: 1px solid var(--blue-light);
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-header">
            <div class="logo"></div>
            <h1 class="title">Robot Control - Écran Déporté</h1>
            <div class="connection-status" id="connection-status" title="Statut de connexion"></div>
        </div>
        
        <!-- Contrôle de connexion WebSocket -->
        <div class="card">
            <div class="section-title">Connexion au Robot</div>
            <div class="ip-control">
                <input type="text" id="ip-input" class="ip-input" value="172.20.10.11" placeholder="Adresse IP du robot">
                <button id="connect-button" class="button">Connecter</button>
            </div>
            <button id="reconnect-button" class="reconnect-button">Forcer la reconnexion</button>
        </div>
        
        <!-- Contrôle du servomoteur -->
        <div class="card">
            <div class="section-title">Contrôle Servomoteur</div>
            <div class="servo-control">
                <input type="range" min="0" max="180" value="90" class="servo-slider" id="servo-slider">
                <div class="servo-value" id="servo-value">Position: 90°</div>
                
                <div class="control-buttons">
                    <button class="button" id="servo-min">0°</button>
                    <button class="button" id="servo-center">90°</button>
                    <button class="button" id="servo-max">180°</button>
                </div>
            </div>
        </div>
        
        <!-- Capteurs ultrason -->
        <div class="card">
            <div class="section-title">Capteurs Ultrason HC-SR04</div>
            <div class="ultrasonic-sensors">
                <div class="sensor-card">
                    <div class="sensor-label">CAPTEUR AVANT</div>
                    <div class="sensor-value" id="sensor1-value">0</div>
                    <div class="sensor-unit">cm</div>
                    
                    <div class="sensor-bar">
                        <div class="sensor-progress" id="sensor1-progress"></div>
                    </div>
                    
                    <div class="sensor-status safe" id="sensor1-status">Distance sûre</div>
                    
                    <div class="sensor-indicator">
                        <div class="sensor-waves"></div>
                        <div class="sensor-device"></div>
                        <div class="sensor-beam" id="sensor1-beam"></div>
                        <div class="sensor-obstacle" id="sensor1-obstacle"></div>
                    </div>
                </div>
                
                <div class="sensor-card">
                    <div class="sensor-label">CAPTEUR ARRIÈRE</div>
                    <div class="sensor-value" id="sensor2-value">0</div>
                    <div class="sensor-unit">cm</div>
                    
                    <div class="sensor-bar">
                        <div class="sensor-progress" id="sensor2-progress"></div>
                    </div>
                    
                    <div class="sensor-status safe" id="sensor2-status">Distance sûre</div>
                    
                    <div class="sensor-indicator">
                        <div class="sensor-waves"></div>
                        <div class="sensor-device"></div>
                        <div class="sensor-beam" id="sensor2-beam"></div>
                        <div class="sensor-obstacle" id="sensor2-obstacle"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Navigation et boussole -->
        <div class="card">
            <div class="section-title">Navigation GPS</div>
            <div class="navigation-container">
                <div id="map" class="map-container"></div>
                
                <div class="compass-container">
                    <div class="compass-text">Nord</div>
                    <div class="compass-bg">
                        <div class="compass-marker"></div>
                        <div class="compass-needle" id="compass-needle"></div>
                        <div class="compass-center"></div>
                    </div>
                    <div class="compass-degrees" id="compass-degrees">0°</div>
                </div>
                
                <div class="gps-coordinates">
                    <div class="gps-value" id="gps-latitude">0.0000° N</div>
                    <div class="gps-value" id="gps-longitude">0.0000° E</div>
                </div>
            </div>
        </div>
        
        <!-- Journal d'activité -->
        <div class="card">
            <div class="section-title">Journal d'activité</div>
            <div class="control-buttons">
                <button class="button" id="get-data-button">Demander les données</button>
                <button class="button" id="get-distances-button">Demander les distances</button>
            </div>
            <div class="journal-section" id="activity-log"></div>
        </div>
    </div>
    
    <script>
        // Éléments DOM
        const servoSlider = document.getElementById('servo-slider');
        const servoValue = document.getElementById('servo-value');
        const servoMin = document.getElementById('servo-min');
        const servoCenter = document.getElementById('servo-center');
        const servoMax = document.getElementById('servo-max');
        
        // Capteurs ultrason
        const sensor1Value = document.getElementById('sensor1-value');
        const sensor1Progress = document.getElementById('sensor1-progress');
        const sensor1Status = document.getElementById('sensor1-status');
        const sensor1Beam = document.getElementById('sensor1-beam');
        const sensor1Obstacle = document.getElementById('sensor1-obstacle');
        
        const sensor2Value = document.getElementById('sensor2-value');
        const sensor2Progress = document.getElementById('sensor2-progress');
        const sensor2Status = document.getElementById('sensor2-status');
        const sensor2Beam = document.getElementById('sensor2-beam');
        const sensor2Obstacle = document.getElementById('sensor2-obstacle');
        
        // Navigation
        const compassNeedle = document.getElementById('compass-needle');
        const compassDegrees = document.getElementById('compass-degrees');
        const gpsLatitude = document.getElementById('gps-latitude');
        const gpsLongitude = document.getElementById('gps-longitude');
        
        // Journal
        const activityLog = document.getElementById('activity-log');
        
        // Contrôle de connexion
        const connectionStatus = document.getElementById('connection-status');
        const ipInput = document.getElementById('ip-input');
        const connectButton = document.getElementById('connect-button');
        const reconnectButton = document.getElementById('reconnect-button');
        const getDataButton = document.getElementById('get-data-button');
        const getDistancesButton = document.getElementById('get-distances-button');
        
        // Variables globales
        let servoPosition = 90;
        let sensor1Distance = 0;
        let sensor2Distance = 0;
        let heading = 0;
        let gpsCoords = {
            latitude: 48.8566,
            longitude: 2.3522
        };
        let map;
        let robotMarker;
        let ws; // Variable pour la connexion WebSocket
        let isSimulating = true; // Pour désactiver la simulation quand les données réelles arrivent
        let reconnectTimer = null;
        
        // Fonction pour établir la connexion WebSocket
        function connectWebSocket() {
            // Utiliser l'adresse IP entrée dans le champ
            const ipAddress = ipInput.value.trim();
            const wsUrl = `ws://${ipAddress}:8765`;
            
            // Annuler toute reconnexion en attente
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
                reconnectTimer = null;
            }
            
            try {
                // Fermer la connexion existante si elle existe
                if (ws) {
                    ws.close();
                }
                
                addLogEntry("Tentative de connexion à " + wsUrl);
                connectionStatus.className = "connection-status";
                connectionStatus.title = "Connexion en cours...";
                
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    addLogEntry("Connexion WebSocket établie avec succès");
                    connectionStatus.className = "connection-status connected";
                    connectionStatus.title = "Connecté";
                    isSimulating = false; // Désactiver la simulation en mode réel
                    
                    // Demander immédiatement les données pour vérifier que tout fonctionne
                    sendToRobot("getdistances");
                };
                
                ws.onmessage = function(event) {
                    try {
                        addLogEntry("Message reçu du serveur");
                        const rawData = event.data;
                        addLogEntry("Données brutes: " + rawData.substring(0, 50) + (rawData.length > 50 ? "..." : ""));
                        
                        const data = JSON.parse(rawData);
                        processIncomingData(data);
                    } catch (error) {
                        addLogEntry("Erreur de parsing des données: " + error.message);
                        // Si le format n'est pas JSON, essayer de traiter comme texte brut
                        processTextData(event.data);
                    }
                };
                
                ws.onclose = function(event) {
                    let reason = "";
                    if (event.code) {
                        reason = " (Code: " + event.code;
                        if (event.reason) reason += ", Raison: " + event.reason;
                        reason += ")";
                    }
                    
                    addLogEntry("Connexion WebSocket fermée" + reason);
                    connectionStatus.className = "connection-status";
                    connectionStatus.title = "Déconnecté";
                    
                    // Réactiver la simulation si la connexion est perdue
                    isSimulating = true;
                    
                    // Essayer de se reconnecter après 5 secondes
                    reconnectTimer = setTimeout(connectWebSocket, 5000);
                };
                
                ws.onerror = function(error) {
                    addLogEntry("Erreur WebSocket: " + (error.message || "Impossible de se connecter"));
                    connectionStatus.className = "connection-status";
                    connectionStatus.title = "Erreur de connexion";
                    
                    // En cas d'erreur, garder la simulation active
                    isSimulating = true;
                };
            } catch (error) {
                addLogEntry("Échec de la connexion WebSocket: " + error.message);
                connectionStatus.className = "connection-status";
                connectionStatus.title = "Erreur de connexion";
                isSimulating = true;
                
                // Essayer à nouveau après 5 secondes
                reconnectTimer = setTimeout(connectWebSocket, 5000);
            }
        }
        
        // Fonction pour traiter les données au format texte brut
        function processTextData(text) {
            addLogEntry("Traitement des données texte: " + text.substring(0, 50) + (text.length > 50 ? "..." : ""));
            
            // Détecter et extraire les valeurs de distance pour les deux capteurs
            // Format attendu: "Distance 1: 224.3 cm" et "Distance 2: 219.5 cm"
            const distance1Match = text.match(/Distance\s*1\s*:\s*(\d+\.?\d*)\s*cm/i);
            const distance2Match = text.match(/Distance\s*2\s*:\s*(\d+\.?\d*)\s*cm/i);
            
            // Mettre à jour les distances si trouvées
            if (distance1Match && distance1Match[1]) {
                const distance1 = parseFloat(distance1Match[1]);
                updateSensor1(distance1);
                addLogEntry(`Distance capteur avant extraite: ${distance1} cm`);
            }
            
            if (distance2Match && distance2Match[1]) {
                const distance2 = parseFloat(distance2Match[1]);
                updateSensor2(distance2);
                addLogEntry(`Distance capteur arrière extraite: ${distance2} cm`);
            }
        }

        // Traiter les données reçues du WebSocket
        function processIncomingData(data) {
            addLogEntry("Traitement des données JSON: " + JSON.stringify(data).substring(0, 100) + "...");
            
            // Différents formats possibles selon le message reçu
            if (data.type === "distance_update" && data.distances) {
                // Format du message distance_update
                if (data.distances.sensor1 !== undefined) {
                    updateSensor1(parseFloat(data.distances.sensor1));
                }
                if (data.distances.sensor2 !== undefined) {
                    updateSensor2(parseFloat(data.distances.sensor2));
                }
            } else if (data.type === "full_update" || data.type === "initial_data" || data.type === "data_request") {
                // Format complet avec toutes les données
                if (data.distances) {
                    if (data.distances.sensor1 !== undefined) {
                        updateSensor1(parseFloat(data.distances.sensor1));
                    }
                    if (data.distances.sensor2 !== undefined) {
                        updateSensor2(parseFloat(data.distances.sensor2));
                    }
                }
                
                if (data.compass && data.compass.heading !== undefined) {
                    updateCompass(parseFloat(data.compass.heading));
                }
                
                if (data.location) {
                    if (data.location.latitude !== undefined && data.location.longitude !== undefined) {
                        updateGPSCoordinates(
                            parseFloat(data.location.latitude),
                            parseFloat(data.location.longitude)
                        );
                    }
                }
            } else {
                // Traitement générique pour les autres formats
                // Vérifier tous les champs possibles
                if (data.distance1 !== undefined) {
                    updateSensor1(parseFloat(data.distance1));
                } else if (data.sensor1 !== undefined) {
                    updateSensor1(parseFloat(data.sensor1));
                }
                
                if (data.distance2 !== undefined) {
                    updateSensor2(parseFloat(data.distance2));
                } else if (data.sensor2 !== undefined) {
                    updateSensor2(parseFloat(data.sensor2));
                }
                
                if (data.heading !== undefined) {
                    updateCompass(parseFloat(data.heading));
                }
                
                if (data.latitude !== undefined && data.longitude !== undefined) {
                    updateGPSCoordinates(
                        parseFloat(data.latitude),
                        parseFloat(data.longitude)
                    );
                }
            }
        }
        
        // Fonction pour envoyer des données au serveur WebSocket
        function sendToRobot(command, value) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                if (value !== undefined) {
                    // Si une valeur est fournie, envoyer comme JSON
                    const data = JSON.stringify({
                        command: command,
                        value: value
                    });
                    ws.send(data);
                    addLogEntry(`Commande envoyée: ${command} = ${value}`);
                } else {
                    // Sinon, envoyer la commande directement (pour les commandes comme "getdata")
                    ws.send(command);
                    addLogEntry(`Commande envoyée: ${command}`);
                }
                return true;
            } else {
                addLogEntry("Impossible d'envoyer les données - WebSocket non connecté");
                return false;
            }
        }
        
        // Initialisation de la carte
        function initMap() {
            map = L.map('map').setView([gpsCoords.latitude, gpsCoords.longitude], 18);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            }).addTo(map);
            
            // Icône personnalisée pour le robot
            const robotIcon = L.divIcon({
                className: 'robot-marker-icon',
                html: '<div style="background-color: #eb0503; width: 16px; height: 16px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 8px rgba(0,0,0,0.5);"></div>',
                iconSize: [16, 16],
                iconAnchor: [8, 8]
            });
            
            // Ajouter le marqueur du robot
            robotMarker = L.marker([gpsCoords.latitude, gpsCoords.longitude], { icon: robotIcon }).addTo(map);
            
            addLogEntry("Carte GPS initialisée");
        }
        
        // Mise à jour des coordonnées GPS
        function updateGPSCoordinates(lat, lng) {
            gpsCoords.latitude = lat;
            gpsCoords.longitude = lng;
            
            // Mise à jour de l'affichage
            const latDirection = lat >= 0 ? "N" : "S";
            const lngDirection = lng >= 0 ? "E" : "W";
            
            gpsLatitude.textContent = `${Math.abs(lat).toFixed(6)}° ${latDirection}`;
            gpsLongitude.textContent = `${Math.abs(lng).toFixed(6)}° ${lngDirection}`;
            
            // Mise à jour du marqueur sur la carte
            if (robotMarker && map) {
                robotMarker.setLatLng([lat, lng]);
                map.setView([lat, lng]);
            }
            
            addLogEntry(`Position GPS mise à jour: ${lat.toFixed(6)}, ${lng.toFixed(6)}`);
        }
        
        // Mise à jour de la boussole
        function updateCompass(degrees) {
            heading = degrees;
            compassNeedle.style.transform = `rotate(${degrees}deg)`;
            compassDegrees.textContent = `${Math.round(degrees)}°`;
            
            addLogEntry(`Cap: ${Math.round(degrees)}°`);
        }
        
        // Mise à jour du capteur ultrason 1
        function updateSensor1(distance) {
            // Vérifier que la valeur est valide
            if (isNaN(distance) || distance < 0) {
                addLogEntry(`Capteur avant: Valeur invalide reçue (${distance})`);
                return;
            }
            
            sensor1Distance = distance;
            sensor1Value.textContent = distance.toFixed(1);
            
            // Mise à jour de la barre de progression (100cm = max)
            const progressPercent = Math.min(100, distance) / 100 * 100;
            sensor1Progress.style.width = `${progressPercent}%`;
            
            // Mise à jour du statut
            if (distance < 20) {
                sensor1Status.className = "sensor-status danger";
                sensor1Status.textContent = "Danger !";
            } else if (distance < 50) {
                sensor1Status.className = "sensor-status warning";
                sensor1Status.textContent = "Attention";
            } else {
                sensor1Status.className = "sensor-status safe";
                sensor1Status.textContent = "Distance sûre";
            }
            
            // Mise à jour visuelle
            const beamWidth = Math.min(100, 200 - distance);
            sensor1Beam.style.width = `${beamWidth}px`;
            sensor1Obstacle.style.right = `${distance / 2}px`;
            
            addLogEntry(`Capteur avant: ${distance.toFixed(1)} cm`);
        }
        
        // Mise à jour du capteur ultrason 2
        function updateSensor2(distance) {
            // Vérifier que la valeur est valide
            if (isNaN(distance) || distance < 0) {
                addLogEntry(`Capteur arrière: Valeur invalide reçue (${distance})`);
                return;
            }
            
            sensor2Distance = distance;
            sensor2Value.textContent = distance.toFixed(1);
            
            // Mise à jour de la barre de progression (100cm = max)
            const progressPercent = Math.min(100, distance) / 100 * 100;
            sensor2Progress.style.width = `${progressPercent}%`;
            
            // Mise à jour du statut
            if (distance < 20) {
                sensor2Status.className = "sensor-status danger";
                sensor2Status.textContent = "Danger !";
            } else if (distance < 50) {
                sensor2Status.className = "sensor-status warning";
                sensor2Status.textContent = "Attention";
            } else {
                sensor2Status.className = "sensor-status safe";
                sensor2Status.textContent = "Distance sûre";
            }
            
            // Mise à jour visuelle
            const beamWidth = Math.min(100, 200 - distance);
            sensor2Beam.style.width = `${beamWidth}px`;
            sensor2Obstacle.style.right = `${distance / 2}px`;
            
            addLogEntry(`Capteur arrière: ${distance.toFixed(1)} cm`);
        }
        
        // Mise à jour du servomoteur
        function updateServo(position) {
            servoPosition = position;
            servoSlider.value = position;
            servoValue.textContent = `Position: ${position}°`;
            
            addLogEntry(`Servomoteur: ${position}°`);
        }
        
        // Ajouter une entrée au journal
        function addLogEntry(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const now = new Date();
            const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            
            entry.innerHTML = `<span class="log-time">${timeStr}</span><span class="log-message">${message}</span>`;
            
            activityLog.prepend(entry); // Ajouter au début pour que les messages les plus récents soient en haut
            
            // Limiter le nombre d'entrées pour éviter de surcharger le DOM
            if (activityLog.children.length > 50) {
                activityLog.lastChild.remove();
            }
        }
        
        // Gestionnaires d'événements
        servoSlider.addEventListener('input', function() {
            const position = parseInt(this.value);
            updateServo(position);
            
            // Envoyer la nouvelle position au robot si connecté
            sendToRobot(position.toString());
        });
        
        servoMin.addEventListener('click', function() {
            updateServo(0);
            sendToRobot("0");
        });
        
        servoCenter.addEventListener('click', function() {
            updateServo(90);
            sendToRobot("90");
        });
        
        servoMax.addEventListener('click', function() {
            updateServo(180);
            sendToRobot("180");
        });
        
        // Gestionnaires de connexion
        connectButton.addEventListener('click', function() {
            connectWebSocket();
        });
        
        reconnectButton.addEventListener('click', function() {
            addLogEntry("Reconnexion forcée...");
            connectWebSocket();
        });
        
        getDataButton.addEventListener('click', function() {
            sendToRobot("getdata");
        });
        
        getDistancesButton.addEventListener('click', function() {
            addLogEntry("Demande des distances en cours...");
            sendToRobot("getdistances");
        });
        
        // Simulation pour la démonstration
        function startSimulation() {
            // Simuler des changements de position du servomoteur
            setInterval(() => {
                if (!isSimulating) return; // Ne pas simuler si on reçoit des données réelles
                
                if (Math.random() > 0.7) {
                    const newPosition = Math.floor(Math.random() * 181);
                    updateServo(newPosition);
                }
            }, 5000);
            
            // Simuler des lectures de capteurs
            setInterval(() => {
                if (!isSimulating) return;
                
                const distance1 = Math.floor(Math.random() * 100) + 5;
                updateSensor1(distance1);
                
                const distance2 = Math.floor(Math.random() * 100) + 5;
                updateSensor2(distance2);
            }, 2000);
            
            // Simuler des changements de cap
            setInterval(() => {
                if (!isSimulating) return;
                
                const newHeading = (heading + (Math.random() * 20 - 10)) % 360;
                updateCompass(newHeading < 0 ? newHeading + 360 : newHeading);
            }, 3000);
            
            // Simuler des changements de coordonnées GPS
            setInterval(() => {
                if (!isSimulating) return;
                
                const latChange = (Math.random() - 0.5) * 0.0005;
                const lngChange = (Math.random() - 0.5) * 0.0005;
                updateGPSCoordinates(
                    gpsCoords.latitude + latChange,
                    gpsCoords.longitude + lngChange
                );
            }, 4000);
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Initialisation de la carte
            initMap();
            
            // Valeurs initiales
            updateServo(90);
            updateSensor1(100);
            updateSensor2(100);
            updateCompass(0);
            updateGPSCoordinates(48.8566, 2.3522);
            
            addLogEntry("Système initialisé - Date: 2025-05-16 08:46:15 - Utilisateur: Yonoxxx");
            
            // Tenter d'établir une connexion WebSocket
            connectWebSocket();
            
            // Démarrer la simulation seulement si pas de connexion réelle
            startSimulation();
        });
    </script>
</body>
